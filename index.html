<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Professionelle Website</title>
    <style>
        /* Deine CSS-Stile hier */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Weitere CSS-Regeln hier */

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#startseite">Startseite</a></li>
                <li><a href="#uebermich">Über mich</a></li>
                <li><a href="#kontakt">Kontaktdaten</a></li>
                <li><a href="#taetigkeiten">Tätigkeiten</a></li>
                <li><a href="#sonstiges">Sonstiges</a></li>
            </ul>
        </nav>
    </header>

    <!-- Der restliche HTML-Code folgt hier -->

</body>
</html>
